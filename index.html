<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1, h2 {
            margin: 0 0 20px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            width: 220px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .product:hover {
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
        }
        .product img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background: #219150;
        }
        #cart {
            margin-top: 40px;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 20px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            margin: 8px 0;
        }
        #cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header style="position:relative;">
        <nav style="background:#181818;padding:0.5rem 0 0.5rem 0;display:flex;align-items:center;justify-content:center;gap:40px;">
            <a href="#" style="color:#fff;text-decoration:none;font-size:18px;font-weight:bold;">Home</a>
            <a href="#products" style="color:#fff;text-decoration:none;font-size:18px;">Products</a>
            <a href="#cart" style="color:#fff;text-decoration:none;font-size:18px;">Cart</a>
            <a href="#about" style="color:#fff;text-decoration:none;font-size:18px;">About</a>
        </nav>
        <div style="display:flex;align-items:center;justify-content:center;position:relative;min-height:90px;">
            <div style="flex:1;text-align:center;">
                <h1 style="margin-bottom:0;">Mini E-Commerce Store</h1>
                <p style="margin-top:8px;">Find the products below</p>
            </div>
            <form id="search-form" style="position:absolute;right:160px;top:30px;">
                <input type="text" id="search-input" placeholder="Search products..." style="padding:8px 14px;border-radius:5px;border:1px solid #ccc;font-size:15px;width:180px;">
                <button type="submit" style="background:#27ae60;color:#fff;border:none;padding:8px 14px;border-radius:5px;font-size:15px;cursor:pointer;">Search</button>
            </form>
            <button id="theme-toggle" style="position:absolute;top:20px;right:30px;background:#444;color:#fff;border:none;padding:8px 16px;border-radius:5px;cursor:pointer;font-size:15px;">Toggle Dark Theme</button>
        </div>
    </header>
    <div class="container">
        <h2>Products</h2>
        <div class="products" id="product-list">
            <!-- Products will be injected here by JS -->
        </div>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="cart-total">Total: $0</div>
        </div>
    </div>
    <script>

        // Searchbar logic
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            filtered.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div>$${product.price.toFixed(2)}</div>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                list.appendChild(div);
            });
        });

        // Dark theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.querySelector('header').classList.toggle('dark');
            document.querySelectorAll('.container').forEach(el => el.classList.toggle('dark'));
            document.querySelectorAll('.product').forEach(el => el.classList.toggle('dark'));
            document.getElementById('cart').classList.toggle('dark');
            themeToggle.classList.toggle('dark');
        });

        const products = [
            { id: 1, name: 'Wireless Headphones', price: 59.99, img: 'https://cdn-icons-png.flaticon.com/512/1048/1048927.png' },
            { id: 2, name: 'Smart Watch', price: 99.99, img: 'https://cdn-icons-png.flaticon.com/512/2921/2921822.png' },
            { id: 3, name: 'Bluetooth Speaker', price: 39.99, img: 'https://cdn-icons-png.flaticon.com/512/1048/1048925.png' },
            { id: 4, name: 'VR Headset', price: 129.99, img: 'https://cdn-icons-png.flaticon.com/512/1048/1048917.png' }
        ];
        const cart = [];
        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div>$${product.price.toFixed(2)}</div>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                list.appendChild(div);
            });
        }
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            renderCart();
        }
        function renderCart() {
            const items = document.getElementById('cart-items');
            items.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                items.appendChild(li);
            });
            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }
        renderProducts();
    </script>
</body>
</html>
