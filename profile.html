<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #27ae60;
            margin-bottom: 18px;
        }
        h2 {
            margin: 0 0 8px 0;
            color: #222;
        }
        .user-info {
            color: #555;
            font-size: 16px;
            margin-bottom: 18px;
        }
        .profile-actions button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-actions button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="profile-container" style="padding:0;overflow:hidden;">
        <div style="background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;height:110px;width:100%;"></div>
        <div style="padding:0 32px 32px 32px;">
            <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Photo" style="margin-top:-55px;box-shadow:0 2px 12px rgba(44,62,80,0.10);">
            <h2 style="margin-top:10px;">John Doe <span style="font-size:16px;color:#27ae60;">âœ”</span></h2>
            <div class="user-info">
                <div style="margin-bottom:6px;">john.doe@email.com</div>
                <div style="margin-bottom:6px;">San Francisco, CA</div>
                <div style="margin-bottom:6px;">Joined: January 2022</div>
                <div style="margin-bottom:6px;">Member Level: <span style="color:#27ae60;font-weight:bold;">Gold</span></div>
            </div>
                <footer style="background:#181818;color:#fff;text-align:center;padding:22px 0 18px 0;margin-top:40px;font-size:16px;letter-spacing:0.5px;">
                    <div style="margin-bottom:8px;">
                        &copy; 2026 Mini E-Commerce. All rights reserved.
                    </div>
                    <div style="font-size:14px;">
                        <a href="#about" style="color:#27ae60;text-decoration:none;margin:0 10px;">About</a>
                        <a href="#privacy" style="color:#27ae60;text-decoration:none;margin:0 10px;">Privacy Policy</a>
                        <a href="#contact" style="color:#27ae60;text-decoration:none;margin:0 10px;">Contact</a>
                    </div>
                </footer>
            <div style="margin-bottom:18px;">
                <a href="#" title="Twitter" style="margin:0 6px;display:inline-block;"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width:22px;height:22px;"></a>
                <a href="#" title="LinkedIn" style="margin:0 6px;display:inline-block;"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width:22px;height:22px;"></a>
                <a href="#" title="GitHub" style="margin:0 6px;display:inline-block;"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" style="width:22px;height:22px;"></a>
            </div>
            <div class="profile-actions">
                <button>Edit Profile</button>
                <button>Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
