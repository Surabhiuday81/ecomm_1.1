<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #27ae60;
            margin-bottom: 18px;
        }
        h2 {
            margin: 0 0 8px 0;
            color: #222;
        }
        .user-info {
            color: #555;
            font-size: 16px;
            margin-bottom: 18px;
        }
        .profile-actions button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 16px;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-actions button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Photo">
        <h2>John Doe</h2>
        <div class="user-info">john.doe@email.com<br>San Francisco, CA</div>
        <div class="profile-actions">
            <button>Edit Profile</button>
            <button>Logout</button>
        </div>
    </div>
</body>
</html>
